<!DOCTYPE html>
<html>
<head>
    <title>Excel/CSV Splitter</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 40px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px #ccc; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‚ Split Excel or CSV by Column</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload File:</label>
            <input type="file" name="file" accept=".csv,.xlsx,.xls" required>

            <label>Column Name:</label>
            <input type="text" name="column" placeholder="Enter column name" required>
            
            <button type="submit">Split & Download</button>
        </form>
        {% if message %}
        <p style="color:red;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
